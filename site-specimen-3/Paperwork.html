<svg width="960" height="700" viewBox="0 0 960 700" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" version="1.1"  baseProfile="full">
<style>
    .dash-line { 
      fill:none;
      stroke:yellow;
      stroke-width:20px;
    stroke-dasharray:20,20;
    stroke-dashoffset: 0;
     
    }

  #moving-line {
      fill:none;
      stroke:yellow;
      stroke-width:28px;
    stroke-dasharray:700,700;
    } 

    .white-line {
    fill:none;
      stroke:yellow;
      stroke-width:28px; 
      
  }        
  
   .gray-line {
    fill:none;

</style>
<script> 

window.onload = function () {
   Animate(1);
   Animate(2);
   Animate(3);
   Animate(4);
   fade(1);
   fade(2);
   fade(3);
   Animate(5);
   Animate(6);
   Animate(7);
   fadeTwo(4);
   fadeTwo(5);
   fadeTwo(7);
   Animate(8);  
}

function Animate (number) {
var line = document.getElementById('movingLine'+number);   
var lineLength = line.getTotalLength().toString();
var lineAnim=document.getElementById('lineAnim'+number);
line.setAttributeNS(null,'stroke-dasharray',lineLength+" "+lineLength);
line.setAttributeNS(null,'stroke-dashoffset',lineLength);
lineAnim.setAttributeNS(null,'from',lineLength);
lineAnim.setAttributeNS(null,'values',lineLength+';0');
}


function fade (number) {
      var line = document.getElementById('movingLine'+number);
     
    var animation = document.createElementNS(
          'http://www.w3.org/2000/svg', 'animate');
    animation.setAttributeNS(null, 'attributeName', 'opacity');
      animation.setAttributeNS(null, 'to', 0);
      animation.setAttributeNS(null, 'dur', 0.25);
    animation.setAttributeNS(null, 'begin', 10);       
      animation.setAttributeNS(null, 'fill', 'freeze');
    line.appendChild(animation);
    }

function fadeTwo (number) {
      var line = document.getElementById('movingLine'+number);
     
    var animation = document.createElementNS(
          'http://www.w3.org/2000/svg', 'animate');
    animation.setAttributeNS(null, 'attributeName', 'opacity');
      animation.setAttributeNS(null, 'to', 0);
      animation.setAttributeNS(null, 'dur', 0.25);
    animation.setAttributeNS(null, 'begin', 19.25);       
      animation.setAttributeNS(null, 'fill', 'freeze');
    line.appendChild(animation);
    }

function rotateLine (number) {
var line = document.getElementById('movingLine'+number);   
var lineLength = line.getTotalLength().toString();
var lineAnim=document.getElementById('lineAnim'+number);
line.setAttributeNS(null,'stroke-dasharray',lineLength+" "+lineLength);
line.setAttributeNS(null,'stroke-dashoffset',lineLength);
lineAnim.setAttributeNS(null,'from',lineLength);
lineAnim.setAttributeNS(null,'values',lineLength+';0');
}                            

</script> 
 
<g>      

<path id="movingLine1" d="m 350,0 l 20,300 z" class="white-line">
  <animate id="lineAnim1" attributeName="stroke-dashoffset" from="0"
                                     to="0" dur="0.4s" begin="0s" fill="freeze"/>     
</path>     

<path id="movingLine2" class="white-line" d="m 420, 0 l -15 250 z">

</g>
